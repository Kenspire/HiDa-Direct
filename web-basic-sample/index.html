<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="https://siddevelop.github.io/HiDa/samples/chat/img/HiDa48.png">
  <link rel="shortcut icon" href="https://siddevelop.github.io/HiDa/samples/chat/img/HiDa48.png">
  <link href='https://fonts.googleapis.com/css?family=Exo+2:400,900italic,900,800italic,800,700italic,700,600italic,600,500italic,500,400italic,300italic,200italic,200,100italic,100,300'
    rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,900italic,900,800italic,800,700italic,700,600italic,600,500italic,500,400italic,300italic,200italic,200,100italic,100,300'
    rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="dist/sample.index.css">

  <title>HiDa! | Direct</title>
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="logo">
        <img src="https://dxstmhyqfqr1o.cloudfront.net/web-basic/symbol_SendBird_positive.svg" width="72" height="72" class="logo-image">
      </div>
      <div class="title">
        <div class="title-company">
          SendBird
        </div>
        <div class="title-desc">
          HiDa! - Simple & Secure Video & Audio Conferences
        </div>
      </div>
    </div>

    <div class="login">
      <div class="desc">
        Start chatting on HiDa! Direct by entering your name.
        <br> This can be changed anytime and will be shown on 1-on-1 and group messaging.
      </div>
      <div class="form">
        <input type="text" class="form-input" placeholder="Email ID" id="user_id">
        <input type="text" class="form-input" maxlength="12" placeholder="Enter Username" id="user_nickname">
        <button type="button" class="button" id="login-button">LOGIN</button>
      </div>
    </div>

    <div class="image">
      <img src="https://dxstmhyqfqr1o.cloudfront.net/web-basic/image-landing-01.svg" width="624">
    </div>
  </div>
  <script src="./dist/sample.index.js"></script>
</body>

</html>
